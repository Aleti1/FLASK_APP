{% extends 'header.html' %}
{% block body %}
<body>
    


<h1>SHOPING CART</h1>
<div>
    <p>PRINDEL</p>  
</div>
<div>
    <ul id="show-cart">
        <li>?????</li>
    </ul>
    <button id="clear-cart">Clear Cart</button>
    <div>
        <div>
            <h4>Total Cost: <span id="total_cart">0</span> $</h4>
            <button id="next-step">Next step</button>
        </div>
    </div>
</div>


<script>
    $(".add-to-cart").click(function(event) {
        event.preventDefault();
        var idProduct = Number($(this).attr("data-idProduct"));
        var name = $(this).attr("data-name");
        var price = Number($(this).attr("data-price"));
        JS_shoppingCart.addItemToCart(idProduct, name, price, 1);
        displayCart();

    });

    $( "#clear-cart" ).click( function( event ) {
        JS_shoppingCart.clearCart();
        displayCart();
    });
    

    function displayCart() {
        var cartArray = JS_shoppingCart.listCart();
        var output = "";
        for( var i in cartArray) {
            output += "<li>" 
                    + cartArray[i].name 
                    + " "  
                    + cartArray[i].price 
                    + " x "                    
                    + " "
                    + " <input class='item-count' type='number' data-name='" + cartArray[i].idProduct + "' value='" + cartArray[i].count + "'> " 
                    + " "
                    + " "
                    + " = " 
                    + cartArray[i].total 
                    + " "
                    + "<button class='subtract-item' data-name='" + cartArray[i].idProduct + "'>-</button>"
                    + "<button class='plus-item'     data-name='" + cartArray[i].idProduct + "'>+</button>"
                    + "<button class='delete-item'   data-name='" + cartArray[i].idProduct + "'>X</button>"
                    + "</li>";
        }
        $( "#show-cart" ).html( output );
        $( "#total_cart" ).html( JS_shoppingCart.totalCart() );
        $( "#cart-butt" ).html( JS_shoppingCart.countCart() );
    };

    $( "#show-cart" ).on( "click", ".delete-item", function( event ) {
        var name = $( this ).attr( "data-name" );
        JS_shoppingCart.removeAll( name );
        displayCart();
    });
    
    $( "#show-cart" ).on( "click", ".subtract-item", function( event ) {
        var name = $( this ).attr( "data-name" );
        JS_shoppingCart.removeItemFromCart( name );
        displayCart();
    });
    
    $( "#show-cart" ).on( "click", ".plus-item", function( event ) {
        var name = $( this ).attr( "data-name" );
        JS_shoppingCart.addItemToCart( name, 0, 0, 1 );
        displayCart();
    });

    $( "#show-cart" ).on( "change", ".item-count", function( event ) {
        var name = $( this ).attr( "data-name" );
        var count = Number($( this ).val());
        JS_shoppingCart.setCountForItem( name, count );
        displayCart();
    });

    $( "#next-step" ).click( function( event ) {
        window.location.href = "/nextstep";
        displayCart();
    });


    displayCart();  

</script>
</body>

{% endblock %}
