<head>

            href="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/cr-1.5.0/fc-3.2.5/fh-3.1.4/r-2.2.2/rr-1.2.4/sc-1.5.0/sl-1.2.6/datatables.min.css"/>

            src="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.2/b-colvis-1.5.2/cr-1.5.0/fc-3.2.5/fh-3.1.4/r-2.2.2/rr-1.2.4/sc-1.5.0/sl-1.2.6/datatables.min.js"></script>

</head>
<header>
    <div class="topnav">
        {%  if session.logged_in  %}
        <a class="active" href="/"><button type="button" class="btn btn-default">Home</button></a>
        <a href="/logout/"><button type="button" class="btn btn-default">Logout</button></a>
        <a href="/dashboard/"><button type="button" class="btn btn-default">Dashboard</button></a>
        <a href="/js_form/"><button type="button" class="btn btn-default">Async Form!</button></a>
        <a href="/cart/"><button type="button" class="btn btn-default">Cart&nbsp;&nbsp;&nbsp;<span class="badge" id="cart-butt">0</span></button></a>
        {%  else  %}
        <a class="active" href="/"><button type="button" class="btn btn-default">Home</button></a>
        <a href="/login/"><button type="button" class="btn btn-default">Log In</button></a>
        <a href="/signup/"><button type="button" class="btn btn-default">Sign Up</button></a>
        <a href="/dashboard/"><button type="button" class="btn btn-default">Dashboard</button></a>
        <a href="/cart/"><button type="button" class="btn btn-default">Cart&nbsp;&nbsp;&nbsp;<span class="badge" id="cart-butt">0</span></button></a>    
        {%  endif  %}
    </div>
</header>
<body>
    <div class="container" style="min-height:100% width=80%">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {{message}}
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </div>
    <script>
            $( "#cart-butt" ).html( JS_shoppingCart.countCart()); 
    </script>
</body>
</html>
