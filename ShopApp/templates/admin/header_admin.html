<header>
    <div class="topnav">
        <a class="active" href="/"><button type="button" class="btn btn-default">Home</button></a>
        <a href="/admin/log_out/"><button type="button" class="btn btn-default">Log Out</button></a>
        <a href="/admin/admin_dashboard/"><button type="button" class="btn btn-default">Dashboard</button></a>
    </div>
</header>
<body>
    <div class="container" style="min-height:100% width=80%">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {{message}}
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </div>

</body>
